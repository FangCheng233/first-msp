spring:
  profiles:
    active: prop1
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://192.168.11.20:3306/MSPDB?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: mspuser
    password: MyPass@123
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000           # 等待连接池分配连接的最大时长
      minimum-idle: 5                     # 最小连接数
      maximum-pool-size: 20               # 最大连接数
      auto-commit: true                   # 自动提交
      idle-timeout: 600000                # 默认10分钟
      max-lifetime: 1800000               # 连接的生命时长，超时且没有被使用则被释放，默认：30分钟
      pool-name: DataSourceHikariCP       # 连接池名称
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 512000               # 文件上传大小限制
      max-request-size: 512000            # 文件下载大小限制
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

mybatis:
  type-aliases-package: com.fc.msp.admin.entity
  mapper-locations: classpath:mapper/*.xml

pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.11.12:1111/eureka, http://192.168.1113:1111/eureka