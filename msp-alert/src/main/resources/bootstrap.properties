
spring.cloud.nacos.discovery.server-addr=fcstudev.com:8848
spring.cloud.nacos.discovery.namespace=3554dbd6-753d-4c4d-9455-0b4edbe3b9b5
spring.cloud.nacos.discovery.group=MSP_GROUP

logging.level.root=warn

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=never
management.endpoint.shutdown.enabled=true
server.port=9001


# 基础配置
spring.application.name=mspAlert
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.server-addr=fcstudev.com:8848
spring.cloud.nacos.config.group=MSP_GROUP
spring.cloud.nacos.config.namespace=public

# 多配置加载
# 使用默认的 DEFAULT_GROUP,如果上面配置了，则按照上面配置的加载
# 默认自动刷新
spring.cloud.nacos.config.ext-config[0].data-id=notify.properties
spring.cloud.nacos.config.ext-config[0].group=MSP_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true
# 不再默认的组，不会自动刷新
spring.cloud.nacos.config.ext-config[1].data-id=mysql.properties
spring.cloud.nacos.config.ext-config[1].group=MSP_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true

## 不再默认的组，手动启动自动刷新
spring.cloud.nacos.config.ext-config[2].data-id=rabbitMq.properties
spring.cloud.nacos.config.ext-config[2].group=MSP_GROUP
spring.cloud.nacos.config.ext-config[2].refresh=true

spring.cloud.nacos.config.extension-configs=
